<div id="main-content" *ngIf="planets">
  <div class="planets">
    <app-planet
      *ngFor="let planet of planets"
      [planet]="planet"
      (click)="planetSelect(planet)"
    ></app-planet>
  </div>

  <nav class="pages-links">
    <a
      mat-mini-fab
      *ngFor="let number of pages"
      [color]="number == currentPage ? 'primary' : 'accent'"
      (click)="onClickLink(number)"
      >{{ number }}</a
    >
  </nav>
</div>

<div *ngIf="!planets">
  <mat-spinner style="margin: 0 auto"></mat-spinner>
</div>
