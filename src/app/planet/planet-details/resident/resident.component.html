<mat-card class="resident-card">
  <mat-card-title>{{ resident.name }}</mat-card-title>
  <mat-card-content>
    <ul class="resident-card-list">
      <li class="resident-card-list-item">
        Birth date {{ resident.birth_year }}
      </li>
      <li class="resident-card-list-item">Gender: {{ resident.gender }}</li>
    </ul>
  </mat-card-content>
</mat-card>
