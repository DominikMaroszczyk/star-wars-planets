<mat-card class="film-card">
  <mat-card-title>{{ film.title }}</mat-card-title>
  <mat-card-content>
    <ul class="film-card-list">
      <li class="film-card-list-item">Director: {{ film.director }}</li>
      <li class="film-card-list-item">Producer: {{ film.producer }}</li>
      <li class="film-card-list-item">Release date: {{ film.release_date }}</li>
    </ul>
  </mat-card-content>
</mat-card>
